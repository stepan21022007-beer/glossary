<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глоссарий — Добавить термин</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.min.js"></script>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --danger: #ef4444;
    }
    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --border: #334155;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 1.5rem 1rem; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    h1 { font-size: 1.8rem; font-weight: 700; margin: 0; }
    nav {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 1.5rem 0 2rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--primary); }
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.2s, transform 0.2s;
    }
    .theme-toggle:hover { color: var(--primary); transform: scale(1.15); }
    section {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .password-section {
      max-width: 500px;
      margin: 4rem auto;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      margin: 0.8rem 0;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }
    button {
      padding: 0.9rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover { background: var(--primary-dark); transform: translateY(-1px); }
    #error { color: var(--danger); margin: 1rem 0; padding: 1rem; background: rgba(239,68,68,0.1); border-radius: 8px; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Добавить термин</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="Сменить тему">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <nav>
      <a href="./index.html">Поиск</a>
      <a href="./all.html">Все термины</a>
    </nav>

    <section class="password-section" id="passwordForm">
      <h3>Введите пароль</h3>
      <input type="password" id="password" placeholder="Пароль..." />
      <button onclick="checkPassword()">Войти</button>
    </section>

    <section id="addForm">
      <input id="term" placeholder="Термин (обязательно)" />
      <textarea id="definition" rows="6" placeholder="Определение..."></textarea>
      <button onclick="addOrUpdate()">Сохранить</button>
    </section>

    <div id="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGrlpsF9eTQvb7B2Ec29TnaD3Zl-VBjbs",
      authDomain: "my-glossary-55f58.firebaseapp.com",
      projectId: "my-glossary-55f58",
      storageBucket: "my-glossary-55f58.firebasestorage.app",
      messagingSenderId: "875015503393",
      appId: "1:875015503393:web:e8b19a0213be249275ad60"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const glossary = db.collection("glossary");

    const PASSWORD = "bm2315"; // ← измени на свой

    function checkPassword() {
      const pass = document.getElementById("password").value;
      const passwordForm = document.getElementById("passwordForm");
      const addForm = document.getElementById("addForm");
      const error = document.getElementById("error");

      if (pass === PASSWORD) {
        passwordForm.style.display = "none";
        addForm.style.display = "block";
        error.textContent = "";
      } else {
        error.textContent = "Неверный пароль";
      }
    }

    function addOrUpdate() {
      const term = document.getElementById("term").value.trim();
      const def = document.getElementById("definition").value.trim();
      if (!term || !def) {
        document.getElementById("error").textContent = "Заполните оба поля!";
        return;
      }

      glossary.doc(term).set({
        definition: def,
        updated: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Термин сохранён!");
        document.getElementById("term").value = "";
        document.getElementById("definition").value = "";
        document.getElementById("error").textContent = "";
      })
      .catch(e => {
        document.getElementById("error").textContent = "Ошибка сохранения: " + e.message + " (код: " + (e.code || "неизвестно") + ")";
      });
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        icon.className = 'fas fa-moon';
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        icon.className = 'fas fa-sun';
      }
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.setAttribute('data-theme', 'dark');
      document.querySelector('.theme-toggle i').className = 'fas fa-sun';
    }
  </script>
</body>
</html>
