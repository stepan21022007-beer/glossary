<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глоссарий — Добавить термин</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.min.js"></script>
  <style>
    /* Тот же общий стиль */
    #passwordForm {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      margin: 4rem auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    #addForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Добавить термин</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <nav>
      <a href="./index.html">Поиск</a>
      <a href="./all.html">Все термины</a>
    </nav>

    <section id="passwordForm">
      <h3>Введите пароль</h3>
      <input type="password" id="password" placeholder="Пароль..." />
      <button onclick="checkPassword()">Войти</button>
    </section>

    <section id="addForm">
      <input id="term" placeholder="Термин (обязательно)" />
      <textarea id="definition" rows="6" placeholder="Определение..."></textarea>
      <button onclick="addOrUpdate()">Сохранить</button>
    </section>

    <div id="error"></div>
  </div>

  <script>
    const firebaseConfig = { /* копируй из index.html */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const glossary = db.collection("glossary");

    const PASSWORD = "bm2315"; // ← измени на свой

    function checkPassword() {
      if (document.getElementById("password").value === PASSWORD) {
        document.getElementById("passwordForm").style.display = "none";
        document.getElementById("addForm").style.display = "block";
        document.getElementById("error").textContent = "";
      } else {
        document.getElementById("error").textContent = "Неверный пароль";
      }
    }

    function addOrUpdate() {
      const term = document.getElementById("term").value.trim();
      const def = document.getElementById("definition").value.trim();
      if (!term || !def) return alert("Заполните оба поля");

      glossary.doc(term).set({
        definition: def,
        updated: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Сохранено!");
        document.getElementById("term").value = "";
        document.getElementById("definition").value = "";
      })
      .catch(e => {
        document.getElementById("error").textContent = "Ошибка: " + e.message;
      });
    }

    function toggleTheme() { /* копируй из index.html */ }

    if (localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
