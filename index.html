<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глоссарий — Поиск</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    section { margin: 30px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: white; }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border: 1px solid #aaa; border-radius: 4px; }
    button { padding: 10px 20px; font-size: 16px; margin: 8px 0 0 0; cursor: pointer; border: none; border-radius: 4px; color: white; background: #007bff; }
    #result { margin-top: 20px; line-height: 1.6; }
    nav { text-align: center; margin: 20px 0; }
    nav a { margin: 0 10px; color: #0056b3; text-decoration: none; }
    #error { color: red; font-weight: bold; margin: 15px 0; }
  </style>
</head>
<body>

  <h1>Глоссарий — Поиск по термину</h1>

  <nav>
  <a href="./all.html">Все термины</a>
  <a href="./add.html">Добавить термин</a>
</nav>
  
  <section>
    <input id="searchTerm" placeholder="Введите термин..." />
    <button onclick="search()">Найти</button>
    <div id="result"></div>
  </section>

  <div id="error"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGrlpsF9eTQvb7B2Ec29TnaD3Zl-VBjbs",
      authDomain: "my-glossary-55f58.firebaseapp.com",
      projectId: "my-glossary-55f58",
      storageBucket: "my-glossary-55f58.firebasestorage.app",
      messagingSenderId: "875015503393",
      appId: "1:875015503393:web:e8b19a0213be249275ad60"
    };

    if (typeof firebase === 'undefined') {
      document.getElementById("error").textContent = "Firebase не загрузился. Проверь интернет.";
    } else {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const glossary = db.collection("glossary");
      const errorDiv = document.getElementById("error");

      function search() {
        errorDiv.textContent = "";
        const term = document.getElementById("searchTerm").value.trim();
        if (!term) return alert("Введите термин");

        glossary.doc(term).get()
          .then(doc => {
            const result = document.getElementById("result");
            if (doc.exists) {
              const data = doc.data();
              result.innerHTML = `<strong>${term}:</strong><br>${data.definition.replace(/\n/g, "<br>")}`;
            } else {
              result.innerHTML = "Не найдено.";
            }
          })
          .catch(e => {
            errorDiv.textContent = "Ошибка поиска: " + e.message;
          });
      }
    }
  </script>
</body>
</html>
