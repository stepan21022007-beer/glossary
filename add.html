<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глоссарий — Добавить термин</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    section { margin: 30px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: white; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border: 1px solid #aaa; border-radius: 4px; }
    button { padding: 10px 20px; font-size: 16px; margin: 8px 0 0 0; cursor: pointer; border: none; border-radius: 4px; color: white; background: #28a745; }
    nav { text-align: center; margin: 20px 0; }
    nav a { margin: 0 10px; color: #0056b3; text-decoration: none; }
    #error { color: red; font-weight: bold; margin: 15px 0; }
    #passwordForm { text-align: center; }
    #addForm { display: none; } /* скрыто по умолчанию */
  </style>
</head>
<body>

  <h1>Глоссарий — Добавить / изменить термин</h1>

  <nav>
    <a href="./index.html">Поиск</a>
    <a href="./all.html">Все термины</a>
  </nav>

  <section id="passwordForm">
    <p>Введите пароль для доступа:</p>
    <input type="password" id="password" placeholder="Пароль..." />
    <button onclick="checkPassword()">Войти</button>
  </section>

  <section id="addForm">
    <input id="term" placeholder="Термин (обязательно)" />
    <textarea id="definition" rows="5" placeholder="Определение..."></textarea>
    <button onclick="addOrUpdate()">Сохранить</button>
  </section>

  <div id="error"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGrlpsF9eTQvb7B2Ec29TnaD3Zl-VBjbs",
      authDomain: "my-glossary-55f58.firebaseapp.com",
      projectId: "my-glossary-55f58",
      storageBucket: "my-glossary-55f58.firebasestorage.app",
      messagingSenderId: "875015503393",
      appId: "1:875015503393:web:e8b19a0213be249275ad60"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const glossary = db.collection("glossary");

    const PASSWORD = "bm2315"; // ← твой пароль

    function checkPassword() {
      const pass = document.getElementById("password").value;
      const passwordForm = document.getElementById("passwordForm");
      const addForm = document.getElementById("addForm");
      const error = document.getElementById("error");

      if (pass === PASSWORD) {
        passwordForm.style.display = "none";
        addForm.style.display = "block";
        error.textContent = "";
      } else {
        error.textContent = "Неверный пароль!";
      }
    }

    function addOrUpdate() {
      const term = document.getElementById("term").value.trim();
      const def = document.getElementById("definition").value.trim();
      if (!term || !def) return alert("Заполните оба поля!");

      glossary.doc(term).set({
        definition: def,
        updated: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Сохранено!");
        document.getElementById("term").value = "";
        document.getElementById("definition").value = "";
      })
      .catch(e => {
        document.getElementById("error").textContent = "Ошибка: " + e.message;
      });
    }
  </script>
</body>
</html>
