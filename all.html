<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глоссарий — Все термины</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.min.js"></script>
  <style>
    /* Тот же стиль, что в index.html — скопируй из предыдущего файла */
    /* Добавляем только специфичное для карточек */
    .term-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.4rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    .term-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .term-title {
      margin: 0 0 0.6rem;
      color: var(--primary);
      font-size: 1.3rem;
    }
    .term-def {
      margin: 0;
      color: var(--text-light);
      line-height: 1.6;
    }
    .delete-btn {
      margin-top: 0.8rem;
      background: #ef4444;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
    }
    .delete-btn:hover { background: #dc2626; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Все термины</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <nav>
      <a href="./index.html">Поиск</a>
      <a href="./add.html">Добавить термин</a>
    </nav>

    <section>
      <button onclick="showAll()">Обновить список</button>
      <div id="status" class="loading"></div>
      <div id="allTerms"></div>
    </section>

    <div id="error"></div>
  </div>

  <script>
    const firebaseConfig = { /* тот же конфиг, что в index.html */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const glossary = db.collection("glossary");

    function showAll() {
      document.getElementById("error").textContent = "";
      document.getElementById("status").textContent = "Загрузка...";

      glossary.get()
        .then(snapshot => {
          const container = document.getElementById("allTerms");
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>Пока нет терминов</p>";
            document.getElementById("status").textContent = "";
            return;
          }
          const items = [];
          snapshot.forEach(doc => {
            items.push({ term: doc.id, def: doc.data().definition });
          });
          items.sort((a, b) => a.term.localeCompare(b.term, 'ru'));
          items.forEach(item => {
            const card = document.createElement("div");
            card.className = "term-card";
            card.innerHTML = `
              <h3 class="term-title">${item.term}</h3>
              <p class="term-def">${item.def.replace(/\n/g, "<br>")}</p>
              <button class="delete-btn" onclick="deleteTerm('${item.term.replace(/'/g, "\\'")}')">Удалить</button>
            `;
            container.appendChild(card);
          });
          document.getElementById("status").textContent = `Найдено: ${items.length}`;
        })
        .catch(e => {
          document.getElementById("error").textContent = "Ошибка загрузки: " + e.message;
          document.getElementById("status").textContent = "";
        });
    }

    function deleteTerm(term) {
      if (!confirm(`Удалить "${term}"?`)) return;
      glossary.doc(term).delete()
        .then(() => {
          alert("Удалено");
          showAll();
        })
        .catch(e => alert("Ошибка: " + e.message));
    }

    function toggleTheme() { /* тот же код переключения темы */ }

    if (localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');

    window.onload = showAll;
  </script>
</body>
</html>
